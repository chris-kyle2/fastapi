name: Deploy FastAPI to AWS Lambda

on:
  push:
    branches:
      - main  # Change this if needed

env:
  AWS_REGION: us-east-1  # Change this to your AWS region
  ECR_REPOSITORY: fastapi-lambda  # Change to your ECR repository name
  LAMBDA_FUNCTION_NAME: Fastapi-lambda  # Change to your AWS Lambda function name

permissions:
  contents: read

jobs:
  deploy:
    name: Build and Deploy FastAPI Container
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4

    - name: üîë Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: üîê Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com

    - name: üèóÔ∏è Build Docker Image
      run: |
        docker build -t $ECR_REPOSITORY .

    - name: üè∑Ô∏è Tag Docker Image
      run: |
        docker tag $ECR_REPOSITORY:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

    - name: üì§ Push Docker Image to ECR
      run: |
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

    - name: üöÄ Deploy to AWS Lambda
      run: |
        aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --image-uri ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
